<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Idea Book | University of St. Thomas</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="./" class="logo">
                <img src="./public/images/logo.png" alt="University of St. Thomas Logo">
                <div class="logo-text">
                    <h1>AI Idea Book</h1>
                    <p>University of St. Thomas</p>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="./" class="active">Browse Ideas</a></li>
                    <li><a href="https://stthomas.az1.qualtrics.com/jfe/form/SV_7R4vacHBr4S8TjM" target="_blank" rel="noopener noreferrer">Submit Your Idea</a></li>
                    <li><a href="./src/pages/about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h2>Discover How St. Thomas Faculty & Staff Are Using AI in Education</h2>
            <div class="cta-buttons">
                <a href="https://stthomas.az1.qualtrics.com/jfe/form/SV_7R4vacHBr4S8TjM" target="_blank" class="btn primary">Share Your Experience</a>
                <a href="#ideas" class="btn secondary">Browse Ideas</a>
            </div>
        </div>
    </section>

    <section class="filters" id="filters">
        <div class="container">
            <h3>Search Ideas</h3>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search anything: tools, departments, topics, names...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <!-- Hidden filter elements to maintain the JavaScript functionality -->
            <div class="filter-controls" style="display: none;">
                <div class="filter-group">
                    <label for="department">Department</label>
                    <select id="department">
                        <option value="">All Departments</option>
                        <option value="business">Business</option>
                        <option value="education">Education</option>
                        <option value="engineering">Engineering</option>
                        <option value="humanities">Humanities</option>
                        <option value="sciences">Sciences</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="ai-tool">AI Tool</label>
                    <select id="ai-tool">
                        <option value="">All Tools</option>
                        <option value="chatgpt">ChatGPT</option>
                        <option value="claude">Claude</option>
                        <option value="gemini">Gemini</option>
                        <option value="dall-e">DALL-E</option>
                        <option value="midjourney">Midjourney</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="use-case">Use Case</label>
                    <select id="use-case">
                        <option value="">All Use Cases</option>
                        <option value="content-creation">Content Creation</option>
                        <option value="assessment">Assessment</option>
                        <option value="feedback">Student Feedback</option>
                        <option value="research">Research</option>
                        <option value="accessibility">Accessibility</option>
                    </select>
                </div>
                <button id="clear-filters" class="btn secondary small">Clear Filters</button>
            </div>
        </div>
    </section>

    <section class="ideas" id="ideas">
        <div class="container">
            <h3>AI Ideas</h3>
            <p class="results-count"><span id="idea-count">6</span> ideas found</p>
            
            <div class="ideas-grid" id="ideas-container">
                <!-- Ideas from ideasData const -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 University of St. Thomas. All rights reserved.</p>
                <a href="#" class="back-to-top" title="Back to Top">
                    <i class="fas fa-arrow-up"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="src/js/data.js"></script>
    <script src="src/js/scripts.js"></script>
    <script>
        // Back to Top Button
        const backToTopButton = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        
        backToTopButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
